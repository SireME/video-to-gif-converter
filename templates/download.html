<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download GIF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        }

            display: block;

<body>
    <div class="container">
        <h1>Download your GIF</h1>
        <a href="{{ url_for('download_file', filename=filename) }}" class="download-link" download>Download GIF</a>
    </div>
</body>
</html>
